<link href="./pages/crane/cont.crane.css" rel="stylesheet" type="text/css"/>
<h2>Crane</h2>

<table id="craneControlLayout">
    <tr>
        <td>
            <span>FORWARD</span>
            <div id="slider-ns"></div>
            <span>BACKWARD</span>
        </td>
        <td>
            <div id="infoPanel">
                <div id="heightPanel">
                    <label for="heightAmount">Height:</label>
                    <input type="text" id="heightAmount" readonly>
                </div>
                <div id="ewPanel">
                    <label for="ewAmount">Left Right:</label>
                    <input type="text" id="ewAmount" readonly> 
                </div>
                <div id="nsPanel"> 
                    <label for="nsAmount">Forward backward:</label>
                    <input type="text" id="nsAmount" readonly> 
                </div>
                <input type="button" value="RESET" title="Reset" ng-click="reset()"/>
            </div>
        </td>
        <td>
            <span>UP</span>
            <div id="slider-vertical"></div>
            <span>DOWN</span>
        </td>
    </tr>
    <tr>
        <td colspan="3" id="ewSliderTd">
            
                <div id="slider-ew"></div>
            
        </td>
    </tr>
</table>
