<!DOCTYPE html>
<html data-ng-app="cont">
    <head>
        <title>Controllers</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="scripts/lib/Angular/angular.min.js" type="text/javascript"></script>
        <script src="scripts/lib/Angular/angular-route.js" type="text/javascript"></script>
        
        <script src="scripts/lib/jQuery/jquery.min.js" type="text/javascript"></script>
        
        <link href="style/lib/jQuery/jquery.mobile.min.css" rel="stylesheet" type="text/css"/>

        <script src="scripts/lib/jQuery/jquery-ui.min.js" type="text/javascript"></script>
        <script src="scripts/lib/jQuery/jquery.ui.touch-punch.min.js" type="text/javascript"></script>
        <link href="style/lib/jQuery/jquery-ui.css" rel="stylesheet" type="text/css"/>

        <link href="style/cont/cont.icons.css" rel="stylesheet" type="text/css"/>
        <link href="style/cont/cont.app.css" rel="stylesheet" type="text/css"/>

            <div class="mainContainer">

        <script src="scripts/cont/cont.app.js" type="text/javascript"></script>
        <script src="scripts/cont/cont.app.config.js" type="text/javascript"></script>
        <script src="scripts/cont/cont.data.js" type="text/javascript"></script>
        <script src="scripts/cont/cont.dom.js" type="text/javascript"></script>
        <script src="scripts/cont/cont.io.js" type="text/javascript"></script>

        <script src="scripts/cont/cont.headerController.js" type="text/javascript"></script>
        <script src="pages/crane/cont.craneController.js" type="text/javascript"></script>
